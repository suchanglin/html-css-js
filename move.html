<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>速度动画</title>
    <style type="text/css">
body,div,span{
    margin: 0;
    padding: 0;
}
 
#div1{
 
    width: 200px;
 
    height: 200px;
 
    background: red;
 
    position: relative;
 
    left: -200px;
 
    top: 0;
 
}
 
#div1 span {
 
    width: 20px;
 
    height: 50px;
 
    background: blue;
 
    position: absolute;
 
    left: 200px;
 
    top: 75px;
 
}
 
</style>
<script type="text/javascript">
window.onload=function()
{
var oDiv=document.getElementById('div1');
// oDiv.onmouseover=startmove();
//鼠标移入
oDiv.onmouseover=function(){
    startmove(0);
//startmove(0,20);
}
//鼠标移出
oDiv.onmouseout=function(){
    //startmove(-200,-20);   
    startmove(-200);                            //1、单个函数startmove1();
}
}
var timer=null;
function startmove(target){    //精简参数
window.clearInterval(timer);
   var oDiv=document.getElementById('div1');
   
    timer=window.setInterval(function(){
    //var lastleft=window.getComputedStyle(oDiv,false).left; oDiv.offsetLeft=lastleft
    if(oDiv.offsetLeft<target){
        speed=10;    //offsetLeft
    }
    else if(oDiv.offsetLeft>target){
        speed=-10;
    };
 
    if(oDiv.offsetLeft==target){     
       window.clearInterval(timer);
    }
    else
        {oDiv.style.left=oDiv.offsetLeft+speed+'px';}   //style.left是一个字符串
    },30);
}
